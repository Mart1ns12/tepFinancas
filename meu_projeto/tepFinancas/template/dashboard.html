<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 15px;
        }

        .circle-chart {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 15px solid;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .yellow {
            border-color: #f7b400;
            color: #f7b400;
        }

        .red {
            border-color: #d9534f;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Dashboard</h2>

        <!-- Cards -->
        <div class="row text-center mb-4">
            <div class="col-md-3">
                <div class="card p-3 shadow-sm">
                    <h6>Saldo Atual</h6>
                    <p class="fs-4">R$ 1.720,00</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 shadow-sm">
                    <h6>Receitas</h6>
                    <p class="fs-4 text-success">R$ 1.400,00</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 shadow-sm">
                    <h6>Despesas</h6>
                    <p class="fs-4 text-danger">R$ 167,00</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 shadow-sm">
                    <h6>Cartão de Crédito</h6>
                    <p class="fs-4">R$ 167,00</p>
                </div>
            </div>
        </div>

        <!-- Desempenho Link -->
        <div class="text-end mb-3">
            <a href="#" class="text-decoration-none text-primary">Meu Desempenho &rarr;</a>
        </div>

        <!-- Charts -->
        <div class="row text-center">
            <div class="col-md-6">
                <h6>Despesas por categoria</h6>
                <div class="circle-chart yellow mx-auto">
                    R$ 167,00
                </div>
                <a href="#" class="text-decoration-none text-primary mt-2 d-block">VER MAIS</a>
            </div>
            <div class="col-md-6">
                <h6>Receitas por categoria</h6>
                <div class="circle-chart red mx-auto">
                    R$ 1.400,00
                </div>
                <a href="#" class="text-decoration-none text-primary mt-2 d-block">VER MAIS</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
