<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #3a3a3a;
            color: #f1f1f1;
        }
        .card {
    background-color: #2c2c2c;
    border: none;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    color: #f1f1f1;
    }

    .table-striped > tbody > tr:nth-of-type(odd) {
        background-color: #3a3a3a;
    }

    .table-striped > tbody > tr:nth-of-type(even) {
        background-color: #4a4a4a;
    }

    .table-striped > thead > tr {
        background-color: #4a4a4a;
        color: #ffffff;
    }

    /* Estilo para todas as células da tabela */
    .table-striped tbody td {
        color: #ffffff !important; /* Dourado ou qualquer outra cor desejada */

    }

    /* Caso queira aplicar uma cor diferente apenas nos valores (não nas células de cabeçalho) */
    .table-striped tbody td {
        color: #ffffff !important; /* Exemplo: Dourado */
    }

    /* Se necessário, também aplique para o cabeçalho (se for diferente) */
    .table-striped thead th {
        color: #FFFFFF;
    }
        
        input.form-control {
            background-color: #3a3a3a;
            border: 2px solid #4a90e2; /* Azul elegante */
            color: #f1f1f1;
            border-radius: 8px;
            padding: 10px;
        }
        input.form-control::placeholder {
            color: #bbbbbb;
        }
        /* Estilo para os botões de incremento/decremento */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            position: relative;
        }
        input[type=number]::after {
            content: '';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: url('data:image/svg+xml;charset=UTF-8,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23f1f1f1" width="16" height="16"%3E%3Cpath d="M12 16l-4-4h8l-4 4z"/%3E%3Cpath d="M12 8l4 4H8l4-4z"/%3E%3C/svg%3E') no-repeat;
            width: 16px;
            height: 32px;
            pointer-events: none;
        }
        button {
            border: none;
        }
    </style>
    <form method="post" id="myForm">
        {% csrf_token %}
        <!-- Outros inputs -->
    </form>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Dashboard</h2>

        <!-- Cards -->
        <div class="row text-center mb-4">
            <div class="col-md-3">
                <div class="card p-3 shadow-sm">
                    <h6>Saldo Atual</h6>
                    <p id="saldoAtual" class="fs-4">R$ 0,00</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 shadow-sm">
                    <h6>Receitas</h6>
                    <p id="receitas" class="fs-4 text-success">R$ 0,00</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 shadow-sm">
                    <h6>Despesas</h6>
                    <p id="despesas" class="fs-4 text-danger">R$ 0,00</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 shadow-sm">
                    <h6>Cartão de Crédito</h6>
                    <p class="fs-4">R$ 0,00</p>
                </div>
            </div>
        </div>

        <!-- Input -->
        <div class="row text-center mb-4">
            <div class="col-md-6 mx-auto">
                <div class="input-group mb-3">
                    <input type="number" id="valorInput" class="form-control" placeholder="Digite o valor" aria-label="Digite o valor">
                </div>
            </div>
        </div>

        <!-- Buttons (2x3 Layout) -->
        <div class="row justify-content-center">
            <!-- Linha 1 -->
            <div class="col-md-3" id="btnAdicionarReceita">
                <button class="btn btn-success w-100 mb-2" id="btnAdicionarReceita" type="button">Adicionar Receita</button>
            </div>
            <div class="col-md-3" id="btnAdicionarDespesa">
                <button class="btn btn-danger w-100 mb-2" id="btnAdicionarDespesa" type="button">Adicionar Despesa</button>
            </div>
        </div>

        <!-- Transaction Table -->
        <div class="row mt-5">
            <div class="col-md-12">
                <h5>Histórico de Transações</h5>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Data e Hora</th>
                            <th>Operação</th>
                            <th>Tipo</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTable">
                        <!-- As linhas de transações serão inseridas aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
