<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    {% load static %}
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Dashboard</h2>

        <!-- Cards -->
        <div class="row text-center mb-4">
            <div class="col-md-3">
                <div class="card p-3 shadow-sm">
                    <h6>Saldo Atual</h6>
                    <p id="saldoAtual" class="fs-4">R$ 0,00</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 shadow-sm">
                    <h6>Receitas</h6>
                    <p id="receitas" class="fs-4 text-success">R$ 0,00</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 shadow-sm">
                    <h6>Despesas</h6>
                    <p id="despesas" class="fs-4 text-danger">R$ 0,00</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 shadow-sm">
                    <h6>Cartão de Crédito</h6>
                    <p class="fs-4">R$ 0,00</p>
                </div>
            </div>
        </div>

        <!-- Input -->
        <div class="row text-center mb-4">
            <div class="col-md-6 mx-auto">
                <div class="input-group mb-3">
                    <input type="number" id="valorInput" class="form-control" placeholder="Digite o valor" aria-label="Digite o valor">
                </div>
            </div>
        </div>

        <!-- Buttons (2x3 Layout) -->
        <div class="row text-center">
            <!-- Linha 1 -->
            <div class="col-md-4">
                <button class="btn btn-dark w-100 mb-2" id="btnAdicionarSaldo" type="button">Adicionar Saldo</button>
                <button class="btn btn-dark w-100" id="btnDeduzirSaldo" type="button">Deduzir Saldo</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-success w-100 mb-2" id="btnAdicionarReceita" type="button">Adicionar Receita</button>
                <button class="btn btn-success w-100" id="btnDeduzirReceita" type="button">Deduzir Receita</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-danger w-100 mb-2" id="btnAdicionarDespesa" type="button">Adicionar Despesa</button>
                <button class="btn btn-danger w-100" id="btnDeduzirDespesa" type="button">Deduzir Despesa</button>
            </div>
        </div>

        <!-- Transaction Table -->
        <div class="row mt-5">
            <div class="col-md-12">
                <h5>Histórico de Transações</h5>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Data e Hora</th>
                            <th>Operação</th>
                            <th>Tipo</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTable">
                        <!-- As linhas de transações serão inseridas aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
